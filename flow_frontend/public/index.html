<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Flow</title>
    <!--
    {% load static %}
    <base href="{% static '' %}">
    -->
    <script>
        window.DEV = true;
    </script>
    <link rel="icon" href="%PUBLIC_URL%/static/favicon.ico"/>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/static/logo192.png"/>
    <!-- manifest.json provides metadata used when your web app is installed on a user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/  -->
    <link rel="manifest" href="%PUBLIC_URL%/static/manifest.json"/>
    <link rel="stylesheet" href="%PUBLIC_URL%/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/static/css/styles.css">
    <script type="text/javascript" src="%PUBLIC_URL%/static/js/jquery-3.5.1.slim.min.js"></script>
    <script type="text/javascript" src="%PUBLIC_URL%/static/js/popper.min.js"></script>
    <script type="text/javascript" src="%PUBLIC_URL%/static/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div id="app-container"></div>
  </body>
</html>
